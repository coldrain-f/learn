<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<body>
<div class="container">
    <div class="col-6">
        <h3>채팅방</h3>
    </div>
    <div>
        <div id="message-area" class="col"></div>
        <div class="col-6">
            <div class="input-group mb-3">
                <label for="message"></label>
                <input type="text" id="message" class="form-control"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function () {
        const username = "[[${#authentication.principal.username}]]";

        $("#disconn").on("click", e => {
            disconnect()
        })

        $("#button-send").on("click", e => {
            send()
        })

        const websocket = new WebSocket("ws://localhost:8080/ws/chat")
        websocket.onmessage = onMessage
        websocket.onopen = onOpen
        websocket.onclose = onClose

        function send() {
            let message = document.getElementById("message")
            console.log(username + ":" + message.value)
            websocket.send(username + ":" + message.value)
            message.value = ""
        }

        function onOpen(e) {
            const data = username + ": 님이 입장하셨습니다."
            websocket.send(data)
        }

        function onClose(e) {
            const data = username + ": 님이 방을 나가셨습니다."
            websocket.send(data)
        }

        function onMessage(message) {
            const data = message.data
            let sessionId = null
            // 홍길동:안녕하세요
            let arr = data.split(":")

            for (let i = 0; i < arr.length; i++) {
                console.log("arr[" + i + "]: " + arr[i])
            }

            let current_session = username
            console.log("current_session = " + current_session)
            sessionId = arr[0]
            message = arr[1]

            console.log("sessionId = " + sessionId)
            console.log("current_session = " + current_session)

            if (sessionId === current_session) {
                let html = `<div class='col-6'>
                    <div class='alert alert-secondary'>
                       <b> ${sessionId} ' : ' ${message} </b>
                   </div></div>
                `
                $("#message-area").append(html)
            } else {
                let html = `<div class='col-6'>
                    <div class='alert alert-warning'>
                        <b> ${sessionId} ' : ' ${message} </b>
                    </div></div>
                `
                $("#message-area").append(html)
            }
        }
    })
</script>
